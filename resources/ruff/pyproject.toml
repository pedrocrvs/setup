[tool.ruff]
indent-width = 4
line-length = 100

[tool.ruff.format]
docstring-code-format = true
indent-style = "space"
line-ending = "lf"
quote-style = "double"
skip-magic-trailing-comma = false

[tool.ruff.lint]
ignore = [
    "COM",
    "CPY",
    "D",
    "FA",
    "ICN",

    "D100",
    "D101",
    "D102",
    "D103",
    "D104",
    "D105",
    "D106",
    "D107",
    "D203", # alternative to D211
    "D212", # alternative to D213

    # Handled by the formatter.
    "D206",
    "D207",
    "D208",

    # From the Google and Numpy docstrings styles.
    "D214",
    "D215",
    "D405",
    "D406",
    "D407",
    "D408",
    "D409",
    "D410",
    "D411",
    "D412",
    "D413",
    "D414",
    "D416",
    "D417",

    "E501",
]
select = [
    "ALL",

    "D200",
    "D201",
    "D202",
    "D204",
    "D205",
    "D209",
    "D210",
    "D211",
    "D213",
    "D300",
